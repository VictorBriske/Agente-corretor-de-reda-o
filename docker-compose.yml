services:
  api:
    build: .
    container_name: mentor-escrita-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./app:/app/app  # Hot reload em desenvolvimento
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

