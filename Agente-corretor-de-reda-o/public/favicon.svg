  <rect x="75" y="70" width="30" height="35" rx="3" fill="#2563eb" opacity="0.8"/>
  
  <!-- Linhas do pergaminho esquerdo -->
  <line x1="20" y1="78" x2="40" y2="78" stroke="white" stroke-width="1.2" opacity="0.7"/>
  <line x1="20" y1="83" x2="40" y2="83" stroke="white" stroke-width="1.2" opacity="0.7"/>
  <line x1="20" y1="88" x2="40" y2="88" stroke="white" stroke-width="1.2" opacity="0.7"/>
  
  <!-- Linhas do pergaminho direito -->
